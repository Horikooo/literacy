<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>table</title>
        <style>
            table { border-collapse: collapse; }
            .no1 { background-color: orange;}
            .no1 { text-align: center;}
            td { border: 5px dashed red; }
        </style>
    </head>
   
    <body>
        <table>
            <tbody>
            <tr>
                <td class="no1" >番号</td>
                <td class="no1" >名前</td>
            </tr>
            <tr><td>1</td><td>たろう</td></tr>
            <tr><td>2</td><td>じろう</td></tr>
            </tbody>
        </table>
    </body>
</html>
